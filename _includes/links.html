<ul class="links">
  {% for item in site.navigation %}
      {% assign class = nil %}
      {% if page.url contains item.url and item.url != '/' %}
          {% assign class = 'active' %}
      {% endif %}
      {% if page.url == '/' and item.url == '/' %}
          {% assign class = 'active' %}
      {% endif %}
      <li><a href="{{ item.url }}" class="{{ class }}">{{ item.title }}</a></li>
  {% endfor %}
</ul>
